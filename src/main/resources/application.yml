server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://{DB_HOST}/{DB_NAME}?userSSL=false
    username: { DB_USERNAME }
    password: { DB_PASSWORD }
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
